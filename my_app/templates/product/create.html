{% extends 'layout/base.html' %}

{% block container %}
<div class="card">
    <div class="card-header">
        Crear producto
    </div>
    <div class="card-body">
        <form action="{{ url_for('product.create') }}" method="POST">
            {% include 'product/_form.html' %}

            <button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Guardar</button>
        </form>
    </div>
</div>

{% endblock %}
